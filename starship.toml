# --- Programming Languages ---
[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
style = 'green bold'

[golang]
format = '\[[$symbol($version)]($style)\]'
style = 'blue bold'

[lua]
format = '\[[$symbol($version)]($style)\]'
style = 'cyan bold'

[ruby]
format = '\[[$symbol($version)]($style)\]'
style = 'red bold'

[nodejs]
format = '\[[$symbol($version)]($style)\]'
